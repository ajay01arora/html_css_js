<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="home.css" />
</head>

<body>
    <header>
        <span onclick="toggleMenu()" class="menu-icon">&#9776;</span> Project Management App
    </header>
    <div class="container">
        <div class="menu-block">
            <ul id="menuList"></ul>
        </div>
        <div class="board-container">
            <div class="add-board-block">
                <div class="input-board">
                    <input type="text" id="newBoardText" placeholder="eg., New Board Name" value="">
                    <button id="add-board-btn" onclick="addBoard(newBoardText)">Add Board</button>
                </div>
                <div id="boardBlockList"></div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
