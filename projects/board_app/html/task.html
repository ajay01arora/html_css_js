<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/task.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <header>
        Project Management App
    </header>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10 task-container">
                <h4>Board name: Lorem ipsum</h4>
                <p>Project name: Lorem ipsum</p>
                <div class="task-card">
                    <form id="task-form" name="TaskEditForm" onsubmit="return false">
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="taskNameID">Task name</label>
                                <input type="text" class="form-control" id="taskNameID" aria-describedby="taskName" placeholder="Enter task name" required>
                            </div>
                            <div class="col form-group">
                                <label for="selectDropdownID">Assignee</label>
                                <select class="custom-select" id="selectDropdownID">
                                <option selected>Open this select menu</option>
                                <option value="">Foo</option>
                                <option value="Bar">Bar</option>
                                <option value="Baz">Baz</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="startDate">Start date</label>
                                <input type="date" class="form-control" id="startDate" aria-describedby="startDate" required>
                            </div>
                            <div class="col form-group">
                                <label for="endDate">End date</label>
                                <input type="date" class="form-control" id="endDate" aria-describedby="endDate" required>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" value="" id="isTaskComplete" >
                            <label class="form-check-label">
                            Task completed
                        </label>
                        </div>
                        <button type="submit" onClick="AddTask()" class="btn btn-success">Add Task</button>
                    </form>
                </div>
                <div id="taskList" class="taskList">
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
